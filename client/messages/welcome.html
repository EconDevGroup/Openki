			<h3>Info</h3>

			<p>Diese Seite ist ein Prototyp von Openki.net und wird hier an der NHW zum ersten mal öffentlich gebraucht (und getestet).</p>

			<p>Hier kannst du Kurse vorschlagen und organisieren. Im Kalender siehst du, welche Workshops wann und wo geschehen.</p>

			<p>Du kannst auch die Vorschläge der anderen betrachten, neue eigene erstellen, dich als Teilnehmer_in, Mentor_in oder Host anmelden, kommentieren und helfen, dass die Kurse stattfinden. 
			Dafür reserviert sind der Dienstag und der Freitag Nachmittag.</p>

			<p>Diese Webseite ist in Freiwilligenarbeit entstanden und noch lange nicht fertig programmiert, wie gesagt: ein Prototyp. Sei also nicht Böse wenn was nicht funktioniert oder abstürzt. Wenn du weisst, wie's besser wäre, bring dich ein. Und wenn du sogar was besser programmieren kannst: voila le Sourcecode: <a href='https://github.com/schuel/hmmm'>Github.com </a>.<br>
			Melde dich bei uns <a href="mailto:schuelcore[ät]lists.xiala.net"> schuelcore [ät] lists.xiala.net</a> </p>

			<p>Wenn du mehr über das Projekt erfahren möchtest gehts hier weiter: <a href='http://openki.net'> Openki.net</a> </p>
