<template name="messages">
	<div class="messages">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
	<div class="alert alert-{{type}} alert-dismissible" role="alert">
		{{message}}
		<button class="close"
			aria-label="{{mf 'message.close' 'Close message'}}"
			data-dismiss="alert"
			type="button" >
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</template>
