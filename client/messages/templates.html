<template name="messages">
	<div class="container-fluid">
		<ul class="messages list-unstyled">
			{{#each messages}}
				{{> message}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="message">
		<li class="message">
			<div>
				<span class="glyphicon glyphicon-exclamation-sign"></span>
				{{message}}
				<button type="button" class="close">&times;</button>
			</div>
		</li>
</template>
