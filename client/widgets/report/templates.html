<template name='report'>
	{{#if sending}}
		{{mf 'report.sending' 'Report is being sentâ€¦'}}
	{{/if}}
	{{#if reporting}}
		<div class="report">
			<form>
				<div class="form-group">
					<label for="reportMessage">{{mf 'report.text' 'Please tell us what is wrong.'}}</label>
					<textarea class="form-control" id="reportMessage" rows="3"
						placeholder="{{mf 'report.placeholder' 'My hovercraft is full of eels.'}}"></textarea>
				</div>
				<div class="form-actions">
					{{> buttonCancel event="js-report-cancel"}}
					<button type="button" class='btn btn-save js-report-send'>
						<i class="fa fa-send fa-fw" aria-hidden="true"></i>
						{{mf 'report.report' 'Send report'}}
					</button>
				</div>
			</form>
			<div class="test test-1">
				test-1
			</div>
			<br>
			<div class="test test-2">
				test-2
			</div>
			<br>
			<div class="test test-3">
				test-3
			</div>
			<br>
			<div class="test test-4">
				test-4
			</div>
			<br>
			<div class="test test-5">
				test-5
			</div>
			<br>
			<div class="test test-6">
				test-6
			</div>
			<br>
			<div class="test test-7">
				test-7
			</div>
			<br>
			<div class="test test-8">
				test-8
			</div>
			<br>
			<div class="test test-9">
				test-8
			</div>
			<br>
			<div class="test test-10">
				test-8
			</div>
			<br>
		</div>
	{{else}}
		<button type="button" class="btn btn-default js-report">
			<span class="glyphicon glyphicon-warning-sign"></span>
			{{mf 'report.open' 'Report problem'}}
		</button>
	{{/if}}
</template>
