<template name="buttonSave">
	<button type="submit" class="btn btn-save {{event}}">
		<span class="fa fa-download fa-fw" aria-hidden="true"></span>
		{{mf '_button.save'}}
	</button>
</template>

<template name="buttonCancel">
	<button type="button" class="btn btn-cancel {{event}}">
		<span class="fa fa-remove fa-fw" aria-hidden="true"></span>
		{{mf '_button.cancel'}}
	</button>
</template>

<template name="buttonEdit">
	<button type="button" class="btn btn-edit {{event}}">
		<span class="fa fa-edit fa-fw" aria-hidden="true"></span>
		{{mf '_button.edit'}}
	</button>
</template>

<template name="buttonDelete">
	<button type="button" class="btn btn-delete {{event}}">
		<span class="fa fa-trash fa-fw" aria-hidden="true"></span>
		{{mf '_button.delete'}}
	</button>
</template>

<template name="clearInputBtn">
	<button type="button" class="clear-input-btn js-clear-input">
		<span class="fa fa-remove" aria-hidden="true"></span>
	</button>
</template>
