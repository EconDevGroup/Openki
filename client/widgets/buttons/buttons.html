<template name="buttonSave">
	<button type="submit" class="btn btn-save {{event}}">
		<span class="fa fa-download fa-fw" aria-hidden="true"></span>
		{{mf '_button.save'}}
	</button>
</template>

<template name="buttonCancel">
	<button type="button" class="btn btn-cancel {{event}}">
		<span class="fa fa-remove fa-fw" aria-hidden="true"></span>
		{{mf '_button.cancel'}}
	</button>
</template>
