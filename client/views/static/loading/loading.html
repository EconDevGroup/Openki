<template name="loadingPage">
	<div class="loading-page">
		<h1>
			<i class="fa fa-circle-o-notch fa-spin fa-fw" title="{{mf 'loading.loading'}}"></i>
			{{mf 'loading.loading' 'Loading...'}}
		</h1>
	</div>
</template>

<template name="loadingRow">
	<div class="loading-row">
		<h1>
			<i class="fa fa-circle-o-notch fa-spin fa-fw" title="{{mf 'loading.loading'}}"></i>
			<span class="sr-only">{{mf 'loading.loading'}}</span>
			{{mf 'loading.loading'}}
		</h1>
	</div>
</template>
