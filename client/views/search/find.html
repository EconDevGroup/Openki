<template name="find">
	<div class="search">
		<h1>What do you want to learn?</h1>
		<form id='search_form'>
			<input id="find" class="searchform" value="{{query}}" placeholder="everything">
			<label><input type="checkbox" id="hasUpcomingEvents" name="hasUpcomingEvents" value="" {{hasUpcomingEventsChecked}}> with events</label>
		</form>
	</div>
	<ul class="courselist_results">
		{{#each results}}
			{{> course}}
		{{/each}}
	</ul>
</template>
