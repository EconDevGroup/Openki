<template name="search_results">
	<div class="search">
		{{> search_form }}
		{{#unless results.count}}
			<a class="propose_course" href="courses/propose/">Propose it â†´</a>
		{{/unless}}
		<div>
			{{#if coursesLoaded}}
				<strong>{{results.count}}</strong> of <strong>{{results.countTotal}}</strong> courses in the region <strong>{{results.region}}</strong> match your search query.
			{{else}}
				loading...
			{{/if}}
		</div>
	</div>
	<ul class="courselist_results">
		{{#if coursesLoaded}}
			{{#each results.courses}}
				{{> course}}
			{{/each}}
		{{else}}
			<img src="/spinner.gif">
		{{/if}}
	</ul>
</template>
