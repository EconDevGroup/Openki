<template name="search_results">
	{{#unless results.count}}
		<a class="propose_course" href="courses/propose/">Propose it â†´</a>
	{{/unless}}
	<div>
		{{#if coursesLoaded}}
			<strong>{{results.count}}</strong> of <strong>{{results.countTotal}}</strong> courses in <strong>{{results.region}}</strong> match your search.
		{{else}}
			loading...
		{{/if}}
	</div>
	<ul class="courselist_results">
		{{#if coursesLoaded}}
			{{#each results.courses}}
				{{> course}}
			{{/each}}
		{{else}}
			<img src="/spinner.gif">
		{{/if}}
	</ul>
</template>
