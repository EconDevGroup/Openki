<template name='loginFrame'>
{{#if showLoginFrame}}
<div class="row">
	<div class="container-fluid">
		<div class="container-fluid">
			<div id="loginFrame" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">

				<a href="#" class="loginClose close">
					<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">{{mf 'login.close' ' '}}</span></button>
				</a>
				{{#if currentUser}}
				<div class="panel-title login-input-label">
					{{mf 'login.frame.welcome' 'Welcome {NAME}!' NAME=currentUser.username}}
				</div>
					<nav class="panel-default">
						<li class="login-input-label">
							<br>
						<a class="btn center" href="{{pathFor 'userprofile' _id=currentUser._id}}">
							{{mf 'login.frame.profile' 'Visit my profile'}}
						</a>
						<a class="btn center" href="{{pathFor 'profile'}}">
							{{mf 'login.frame.settings' 'Account settings'}}
						</a><br>
						<a href="#" class="loginLogout btn center">
							{{mf 'login.logout' 'Logout'}}
						</a>
					</li>
					</nav>
				{{else}}
					{{> loginLogin}}	
				{{/if}}
			</div>
		</div>
	</div>
</div>
{{/if}}
</template>

<template name="loginLogin">
	<form>
		<input type="text" id="login-name">
		<input type="password" id="login-password">
		<input type="submit" class='loginLogin btn' value="{{mf 'login.login.submit' 'Login'}}">
		<input type="submit" class='loginRegister btn' value="{{mf 'login.register.submit' 'Create account'}}">
	</form>
	<button class="loginWithService" data-service='Github'>LOGIN WITH GITHUB</button>
	<button class="loginWithService" data-service='Facebook'>LOGIN WITH FACEBOOK</button>
</template>
