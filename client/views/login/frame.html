<template name='loginFrame'>
{{#if showLoginFrame}}
<div class="container">
	<div class="row">
	<div id="loginFrame" class="list-group txt-right offset4 span4">

		<a href="#" class="loginClose close">
			<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">{{mf 'login.close' ' '}}</span></button>
		</a>
		{{#if currentUser}}
		<div class="panel-title login-input-label">
			{{mf 'login.frame.welcome' 'Welcome {NAME}!' NAME=username}}
		</div>
			<nav class="panel-default">
				<li class="login-input-label">
					<br>
				<a class="btn center" href="{{pathFor 'userprofile' _id=currentUser._id}}">
					{{mf 'login.frame.profile' 'Visit my profile'}}
				</a>
				<a href="#" class="loginLogout btn center">
					{{mf 'login.logout' 'Logout'}}
				</a>
			</li>
			</nav>
		{{else}}
			{{> loginLogin}}
			{{> loginRegister}}	
		{{/if}}
	</div>
</div>
</div>
{{/if}}
</template>

<template name="loginRegister">
	<form>
		<div class="login-input-label">Register<br></div>
		<input type="text" class="form-control" id="register-email">
		<input type="password" class="form-control" id="register-password">
		<input type="submit" class="btn" value="{{mf 'login.register.submit' 'Register'}}">
	</form>
</template>

<template name="loginLogin">
	<form>
		<div class="login-input-label"><br>Login<br></div>
		<input type="text" class="form-control" id="login-email">
		<input type="password" class="form-control" id="login-password">
		<input type="submit" class="btn text-right" value="{{mf 'login.login.submit' 'Login'}}">
	</form>
</template>
