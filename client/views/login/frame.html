<template name='loginFrame'>
{{#if showLoginFrame}}
	<div id="loginFrame" class="list-group">
		<a href="#" class="loginClose close">{{mf 'login.close' 'close'}}</a>
		{{#if currentUser}}
			{{mf 'login.frame.welcome' 'Welcome {NAME}!' NAME=username}}
			<nav class="panel-default">
				<a href="{{pathFor 'userprofile' _id=currentUser._id}}">
					{{mf 'login.frame.profile' 'Visit my profile'}}
				</a>
				<a href="#" class="loginLogout">
					{{mf 'login.logout' 'Logout'}}
				</a>
			</nav>
		{{else}}
			{{> loginRegister}}
			{{> loginLogin}}
		{{/if}}
	</div>
{{/if}}
</template>

<template name="loginRegister">
	<form>
		<div class="login-input-label"><br>Register</div>
		<input type="text" class="form-control" id="register-email">
		<input type="password" class="form-control" id="register-password">
		<input type="submit" class="btn" value="{{mf 'login.register.submit' 'Register'}}">
	</form>
</template>

<template name="loginLogin">
	<form>
		<div class="login-input-label">Login</div>
		<input type="text" class="form-control" id="login-email">
		<input type="password" class="form-control" id="login-password">
		<input type="submit" class="btn text-right" value="{{mf 'login.login.submit' 'Login'}}">
	</form>
</template>
