<template name='loginFrame'>
{{#if showLoginFrame}}
	<div id="loginFrame">
		<a href="#" class="loginClose">{{mf 'login.close' 'close'}}</a>
		{{#if currentUser}}
			{{mf 'login.frame.welcome' 'Welcome {NAME}!' NAME=currentUser.username}}
			<nav>
				<a href="{{pathFor 'userprofile' _id=currentUser._id}}">
					{{mf 'login.frame.profile' 'My public profile'}}
				</a><br>
				<a href="{{pathFor 'profile'}}">
					{{mf 'login.frame.settings' 'Account settings'}}
				</a><br>
				<a href="#" class="loginLogout">
					{{mf 'login.logout' 'Logout'}}
				</a>
			</nav>
		{{else}}
			{{> loginLogin}}
		{{/if}}
	</div>
{{/if}}
</template>


<template name="loginLogin">
	<form>
		<input type="text" id="login-name">
		<input type="password" id="login-password">
		<input type="submit" class='loginLogin' value="{{mf 'login.login.submit' 'Login'}}">
		<input type="submit" class='loginRegister' value="{{mf 'login.register.submit' 'Create account'}}">
	</form>
	<button class="loginWithService" data-service='Github'>LOGIN WITH GITHUB</button>
	<button class="loginWithService" data-service='Facebook'>LOGIN WITH FACEBOOK</button>
</template>
