<template name="resetPassword">
	<h1>{{mf 'resetPassword.title' "Reset your password"}}</h1>
	<form class="resetPassword">
		<div class="btn-group">
			<button type="button" class={{showButtonClass 'hide'}}>
				<span class="fa fa-user-secret"></span>
				{{mf 'resetPassword.confirmPasswordByTyping' "Confirm by typing it again"}}
			</button>
			<button type="button" class={{showButtonClass 'show'}}>
				<span class="fa fa-thumbs-up"></span>
				{{mf 'resetPassword.confirmPasswordVisually' "Show what I typed"}}
			</button>
		</div>
		<fieldset class="form-group">
			<label for="pass">{{mf 'passwordReset.label.password' "Password"}}</label>
			<input class="form-control -resetPassword"
				id="pass"
				placeholder="{{mf 'resetPassword.placeholder.enterNewPassword' "Enter your new password"}}"
				type={{passwordFieldType}}/>
		</fieldset>
		{{#unless showPassword}}
			<fieldset class="form-group">
				<label for="passConfirm">{{mf 'passwordReset.label.confirm' "Confirm"}}</label>
				<input class="form-control -resetPasswordConfirm"
					id="passConfirm"
					placeholder="{{mf 'resetPassword.placeholder.confirmPassword' "Type it again"}}"
					type={{passwordFieldType}}/>
				{{#if passwordSame}}
					{{mf 'resetPassword.message.passwordsSame' "Passwords match"}}
				{{/if}}
				{{#if passwordNotSame}}
					{{mf 'resetPassword.message.passwordsNotSame' "Passwords don't match"}}
				{{/if}}
			</fieldset>
		{{/unless}}
		<button type="submit" class="btn btn-primary -resetPassword" {{submitDisabled}}>
			<span class="fa fa-child"></span>
			{{mf 'resetPassword.confirm' "Set my password"}}
		</button>
		<button type="button" class="btn btn-secondary -resetPasswordAbort">
			<span class="fa fa-close"></span>
			{{mf 'resetPassword.close' "Never mind"}}
		</button>
	</form>
</template>
