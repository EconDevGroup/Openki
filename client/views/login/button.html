<template name='loginButton'>
{{#if loginServicesConfigured}}
	<a class="loginButton dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
	{{#if currentUser}}
		user: {{currentUser.username}}
	{{else}}
		{{mf 'login.navig.unlogged' 'Login/Register'}}
	{{/if}}
	</a>
{{/if}}
</template>
