



<template name="location_edit">
	<form class="location_edit">
		<h2>{{#if _id}}Edit location{{else}}Add location{{/if}}</h2>
		<p> Name: <input type="text" id="editform_name" size="40" value="{{#if _id}}{{name}}{{else}}{{query}}{{/if}}"/></p>
	
		<p>  Desc: <textarea cols="65" rows="5" id="editform_description" name="editform_description">{{description}}</textarea></p>

		


		<p>  Address: <textarea cols="30" rows="2" id="editform_address" name="editform_address">{{address}}</textarea></p>

		<p>  Route: <textarea cols="30" rows="2" id="editform_route" name="editform_route">{{route}}</textarea></p>



		<p>((<label> <input type="checkbox" id="editform_visible" checked> Visible in list (contactable for other users)</label> ))</p>

		<p>((<label> <input type="checkbox" id="editform_publicspace" >  Public Space (everybody is allowed to host here)</label> ))</p>

		{{#unless _id}}
		<p> Region: 
			<select name='region' class="region_select">
				<option value=''>Please select</option>
			{{#each regions}}
				<option value='{{_id}}' {{regionSel}}>{{name}}</option>
			{{/each}}
			</select>
		</p>
		{{/unless}}

		<p>&nbsp;</p>
		<p> Hosts/Admins:<ul class='hosts'>
			{{#each locationHosts}}
				<li>
					{{>profilelink this}} <input type="button" class="remove_host" value="Remove" name="Remm" />
				</li>
			{{/each}}
			</ul>

			Search for username to add as host: <input type="text" id="search_username" size="20" /> <input type="button" class="addhost" value="Search" /><br>
	
	{{#if addHost}}
		{{#if addHostSearch}}
			{{>profilelink addHostSearch._id}} <input type="button" class="save_addhost" value="Add as host" /><input type="hidden" id="addhost_id" value="{{addHostSearch._id}}" />
		{{else}}
			no username found
		{{/if}}
		{{else}}

	{{/if}}


		</p>

		<p>&nbsp;</p>
		<p>Optional Info</p>

		<p>Max. People <input type="text" id="editform_maxpeople" size="4" value="{{maxpeople}}"></p>
		<p>Max. Workplaces <input type="text" id="editform_maxworkplaces" size="4" value="{{maxworkplaces}}"></p>
		
		<p>&nbsp;</p>
		
		<p>
			<input type="button" class="save" value="Save" />
			<input type="button" class="cancel" value="Cancel" />
		</p>
		
		
	</form>
</template>
