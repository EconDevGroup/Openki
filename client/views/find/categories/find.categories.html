<template name="categoriesMenu">
	<nav class="categories-menu">
		<div class="container categories-menu-container has-{{categoriesCount}}-categories">
			{{#each categories}}
				<div class="menu-category menu-category-{{categoryIndex}} {{activeCategory}} js-menu-category">
					<span class="fa fa-{{icon}}"></span>
					{{categoryName}}
				</div>
			{{/each}}
		</div>
	</nav>
</template>
