<template name="layout">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">openki</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
		    	<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="{{pathFor 'home'}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
							{{mf 'menue.Courses' 'Courses'}}
							<span class="caret"></span>
						</a>
					 	<ul class="dropdown-menu" role="menu">
						  	<li>
								<a href="/">
									{{mf 'menue.Search' 'Search'}}
								</a>
							</li>
							<li>
								<a href="/locations/">
									{{mf 'menue.LocationList' 'Location List'}}
								</a>
							</li>
							<li>
								<a href="/categorylist/">
									{{mf 'menue.CategoryList' 'Category List'}}
								</a>
							</li>
							<li>
								<a href="{{pathFor 'courses'}}">
									{{mf 'menue.BrowseCourses' 'Browse Courses'}}
								</a>
							</li>
							<li>
								<a href="{{pathFor 'proposeCourse'}}">
									{{mf 'menue.ProposeCourse' 'Propose Course'}}
								</a>
							</li>
							<li>
								<a href="{{pathFor 'createCourse'}}">
									{{mf 'menue.CreateEvent' 'Create Event'}}
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="{{pathFor 'calendar'}}">
							{{mf 'menue.Calendar' 'Calendar'}}
						</a>
					</li>
					<li class="dropdown">
						{{> region_sel}}
					</li>
					<li class="dropdown">
						{{> lang_sel}}
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						{{> loginButton}}
						<div class="dropdown-menu login-dropdown">
							{{> loginFrame}}
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container-fluid">
			<div id="outer" class="row">
				<div id="maincontent">
					{{> messages}}

					{{> yield}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="region_sel">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		{{region}}
		<span class="caret"></span>
	</a>

	<ul class="dropdown-menu" role="menu">
		<li>
			<a class="regionselect" href="/region/">
				{{mf 'menue.All regions' 'All regions'}}
			</a>
		</li>
		{{# each regions}}
			<li>
				<a href="#" class="regionselect">
					{{name}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>

<template name="lang_sel">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		{{lg}}
		<span class="caret"></span>
	</a>

	<ul class="dropdown-menu" role="menu">
		{{#each lgs}}
			<li>
				<a href="#" class="langselect">
					{{this.lg}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>
