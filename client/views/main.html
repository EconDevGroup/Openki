<template name="layout">
	<body>
		<div id="container">
			<div id="header_bar">
				<div id="ticker">
				{{> ticker}}
				</div>
				<div id="login">
					{{> loginButtons align="right"}}
				</div>

				<div id="search">
					{{> search_menue}}
				</div>
				<div id="create">
					{{> create_menue}}
				</div>

				<div id="region_sel">
					{{> region_sel}}
				</div>
				
				<div id="lang_sel">
					{{> lang_sel}}
				</div>
			</div>


			<div id="outer">
				<div id="maincontent">
					{{> yield}}
				</div>
			</div>
		</div>
	</body>
</template>



<template name="search_menue">


	<div class="dropdown"><a id="ugly_logo" href="/"><img src="/logo.gif" style="height:30px; margin: 0 15px"> </a>
		<a id="mainmenue" href="/"><span class="icon-nav_birne"></span> {{mf 'menue.Courses' 'Courses'}}</a>
		<div class="dropdown-menu">
			<ul role="menu">
				<li><a class="regionselect" href="/">{{mf 'menue.Search' 'Search'}}</a></li>
				<li><a class="regionselect" href="/locations/">{{mf 'menue.LocationList' 'Location List'}}</a></li>
				<li><a class="regionselect" href="/categorylist/">{{mf 'menue.CategoryList' 'Category List'}}</a></li>
				<li><a class="regionselect" href="{{pathFor 'courses'}}">{{mf 'menue.BrowseCourses' 'Browse Courses'}}</a></li>
				<li><a class="regionselect" href="{{pathFor 'proposeCourse'}}">{{mf 'menue.ProposeCourse' 'Propose Course'}}</a></li>
				<li><a class="regionselect" href="{{pathFor 'createCourse'}}">{{mf 'menue.CreateEvent' 'Create Event'}}</a></li>
			</ul>
		</div>
		{{about}}
	</div>
</template>

<template name="create_menue">
	<div class="dropdown">
		<a id="mainmenue" href="/calendar/"><span class="icon-nav_calendar"></span> {{mf 'menue.Calendar' 'Calendar'}}</a>
	</div>
</template>




<template name="about_menue">
	<div class="dropdown">
		<a class="regions" href="/page/about">{{mf 'menue.about' 'about'}}</a>
		<div class="dropdown-menu">
			<ul role="menu">
				<li><a class="regionselect" href="/page/about">{{mf 'menue.about' 'about'}}</a></li>
				<li><a class="regionselect" href="/page/FAQ">{{mf 'menue.FAQ' 'FAQ'}}</a></li>
			</ul>
		</div>
		{{about}}
	</div>
</template>



<template name="region_sel">
	<div class="dropdown">
		<a class="regions" href="/"><span class="icon-nav_region"></span></a>
		<div class="dropdown-menu">
			<ul role="menu">
				<li><a class="regionselect" href="/region/">{{mf 'menue.All regions' 'All regions'}}</a></li>
				{{# each regions}}
					<li><a class="regionselect" href="/region/{{_id}}">{{name}}</a></li>
				{{/each}}
			</ul>
		</div>
		<a class="regionselect" href="/region/{{_id}}">{{region}} ▼ </a>
	</div>
</template>

<template name="lang_sel">
	<div class="dropdown">
		<a class="regions" href="/"><span class="icon-nav_lang"></span></a>
		<div class="dropdown-menu">
			<ul role="menu">
				{{#each lgs}}
					<li><a class="langselect" href="/lang/{{this.lg}}">{{this.lg}}</a></li>
				{{/each}}
			</ul>
		</div>
		<a class="regionselect" href="/lang/{{lg}}">{{lg}} ▼ </a>
	</div>
</template>


<!-- ///////////// Demo-Page-Ticker ///////////// -->
<template name="ticker">
	<marquee	bgcolor = "000000" direction="left" scrollamount="5" scrolldelay="1" style="color: white;">
	{{mf 'menue.Testpage' 'This is only a <b>Testpage</b>. '}}<span style = "padding-left:10em"> </span>
	{{mf 'menue.Testpage2' 'All data will be erased regularly. '}}<span style = "padding-left:10em"> </span>
	</marquee>
</template>
