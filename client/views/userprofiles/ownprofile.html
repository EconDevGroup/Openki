<template name="profile">

  <div id="profile">
    <h1 class="name">My profile</h1>

    {{#unless this}}
      <p>you're not logged in...</p>

    {{else}}
    {{#if isEditing}}

        <p class="descr_small">UserID: {{_id}}</p>
        <p> Username: <input type="text" id="editform_username" value="{{this.username}}"/></p>
        <p> Email (optional): <input type="text" id="editform_email" value="{{email}}"/></p>
        <p> New password (optional):: <input type="password" id="editform_newpassword" value=""/></p>
      <input type="button" class="save" value="Save" />


    {{else}}
        <p class="descr_small">ID: {{_id}}</p>
        <p class="descr">Username: {{this.username}}</p>
        <p class="descr">Email: {{email}}  <span class="descr_small">  ({{verifiedEmail}}) </span>
          {{#unless veryfiedEmailTrue}}<input type="button" class="verify" value="Verify my Email" />
          {{/unless}} </p>

         <input type="button" class="edit" value="Edit" />
    {{/if}}

<div class="list_small">
    <h3>My Courses:</h3>
    {{> courselist courses_from_userid}}
</div>

{{/unless}}
  </div>

</template>
