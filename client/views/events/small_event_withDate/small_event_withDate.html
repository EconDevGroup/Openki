<template name="small_event_withDate">
	<a href="{{pathFor 'showEvent'}}">
		<div class="event-small-withDate-container">
			<div class="event-small">
				<div class="event-small-header">
					<span class="fa fa-calendar"></span>
					<span class="event-small-date">
						{{weekday_short start}}
						{{dateformat_mini_fullmonth start}}
					</span>
					<br>
					<span class="fa fa-clock-o"></span>
					<span class="event-small-time">
						{{timeformat start}} - {{timeformat end}}
					</span>
					<br>
					{{> locationLink}}
				</div>
				<div class="event-small-title">
					{{plain this.title}}
				</div>
				<div class="event-small-description">
					{{plain this.description}}
				</div>
			</div>
		</div>
	</a>
</template>
