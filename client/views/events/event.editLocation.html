<template name="eventEditLocation">
	<div class="locationFrame">
	<h4>{{mf 'course.event.edit.location' 'Location:'}}</h4>
	<div class="locationEdit input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-home"></span>
				</span>
		<div class="col-xs-12 col-sm-6">
		{{#if locationIsPreset}}
			<div class="location" style="float: right"><button type="button" class="btn -locationChange">{{mf 'event.edit.locationChange' "Change location"}}</button></div>
				<div style="border: 2px solid gray">
					{{location.name}}
				{{#if location.address}}
					<div style="font-size: small">{{location.address}}</div>
				{{/if}}
				</div>
		{{else}}
				<input type="text" class="form-control -locationName" size="40" value="{{location.name}}" placeholder="{{mf 'event.edit.locationNamePlaceholder' "Name of the location"}}"/>
				<button type="submit" class="-addressSearch"><span class="glyphicon glyphicon-search"></span>{{mf 'event.edit.addressSearch' "Search on map"}}</button>
				<ul>
				{{#each locationCandidates}}
					<li class='{{candidateClass}}'>
						{{name}}
						<div style="font-size: small">{{address}}</div>
					</li>
				{{/each}}
				</ul>
				<input type="text" class="form-control -locationAddress" size="40" value="{{location.address}}" placeholder="{{mf 'event.edit.locationAddressPlaceholder' "Address of the location"}}"/>
		{{/if}}
		</div>
		<div class="col-xs-12 col-sm-6 locationMap">
			{{>map markers=eventMarkers height=300 allowPlacing=allowPlacing}}
		</div>
	</div>
	</div>
</template>
