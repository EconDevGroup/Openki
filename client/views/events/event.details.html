<template name="eventPage">
	<div class="course_event_detail" id="coursedetails">
		{{#if course}}
			<p>
				<a href="{{pathFor 'showCourse' _id=course._id}}">
					<span class="glyphicon glyphicon-arrow-left"></span>
					{{mf 'course.event.detail.back' 'Back to course'}} "{{course.name}}"
				</a>
			</p>
		{{/if}}
		{{> event}}
	</div><!-- /.course_event_detail -->
</template>

<template name="eventNotFound">
	<h4>{{mf "event.no_event" "Sorry, we couldn't find this event, it must have been deleted or it never existed in the first place."}}</h4>
</template>

<template name="event">
	{{#if editing}}
		{{> eventEdit}}
	{{else}}
		{{> eventDisplay}}
	{{/if}}
</template>

<template name="eventDisplay">
	<div class="course_event">
		<div class="course_event_date">
				<span class="day">{{weekday start}}</span><br>
				<span class="date">
					<span class="glyphicon glyphicon-calendar"></span>
					{{dateformat_mini_fullmonth start}}
				</span>
				&nbsp;
				<span class="glyphicon glyphicon-time"></span>
				{{timeformat start}} - {{timeformat end}}
		</div><!-- /.course_event_date -->
		<div class="course_event_lower_section">
			<div class="head">
				<div class="course_event_title">
					<h3>{{this.title}}</h3>
				</div><!-- /.course_event_title -->
				<div class="location">
					{{#if location.name}}
						{{#if location._id}}
							<a class="location_link" href="{{pathFor 'locationDetails' data=location}}">
								<span class="glyphicon glyphicon-home"></span>
								{{location.name}}
							</a>
						{{else}}
							<span class="glyphicon glyphicon-home"></span>
							{{location.name}}
						{{/if}}
						{{#if room}}
							<span class="fa fa-map-signs"></span>
							{{room}}
						{{/if}}
					{{/if}}
					{{#if location.address}}
						<span class="fa fa-map-marker"></span>
						{{location.address}}
					{{/if}}
				</div><!-- /.location -->
				{{> groupList}}
				<p>{{{description}}}</p>
			</div><!-- /.head -->
			{{#if haveLocation}}
				<div class="mapBox">
					{{>map markers=eventMarkers}}
				</div><!-- /.mapBox -->
			{{/if}}
		</div><!-- /.course_event_lower_section -->
		<div class="event_detail_description">

		</div><!-- /.event_detail_description -->
		{{#if files}}
			<div class="event_detail_description">
				<p>Related Files:</p>
				<ul style="list-style-type:none">
					{{#each files}}
						{{> eventAttachments}}
					{{/each}}
				</ul>
			</div><!-- /.event_detail_description -->
		{{/if}}
		{{#if mayEdit}}
			<div class="eventEdit_buttons">
				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group" role="group">
						<button class="eventEdit btn btn-success" type="button" role="button">
							<span class="glyphicon glyphicon-edit"></span>
							{{mf '_button.edit'}}
						</button>
						{{#if replicating}}
							<button class="-closeReplication btn btn-warning" type="button" role="button">
								<span class="glyphicon glyphicon-minus"></span>
								{{mf 'course.details.repl_menu_btn'}}
							</button>
						{{else}}
							<button class="-openReplication btn btn-warning" type="button" role="button">
								<span class="glyphicon glyphicon-plus"></span>
								{{mf 'course.details.repl_menu_btn' 'Repeat'}}
							</button>
						{{/if}}
					</div><!-- /.btn-group -->
					<div class="btn-group" role="group">
						<button class="eventDelete btn btn-danger" type="button" role="button">
							<span class="glyphicon glyphicon-remove"></span>
							{{mf '_button.delete'}}
						</button>
					</div><!-- /.btn-group -->
				</div><!-- /.btn-toolbar -->
			</div><!-- /.eventEdit_buttons -->
			{{#if replicating}}
				{{>eventReplication}}
			{{/if}}
		{{/if}}
	</div><!-- /.course_event -->
	{{> groupListing}}
	<div class="event_options">
		<a href="{{pathFor 'calEvent' this}}">
			<button class="js-events-download-btn"
				data-delay='{"show":"500", "hide":"0"}'
				data-original-title="{{mf 'event.detail.download.tooltip' 'Download as vCalendar for your favorite calendar application'}}"
				data-placement="top"
				data-toggle="tooltip"
				href="#"
				type="button">
				<span class="glyphicon glyphicon-download"></span>&nbsp;
				{{mf 'event.detail.download_cal' 'Download event to my calendar'}}
			</button>
		</a>
		{{> report}}
	</div><!-- /.event_options -->
</template>

<template name="eventAttachments">
	<li>
		<p>
			<a href="{{file}}" target="_blank">{{filename}}</a>
		</p>
	</li>
</template>
