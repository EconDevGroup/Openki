<template name="showCategories">
	<ul class="categories-list">
		{{#each categories}}
			<li>
				<a class='js-category-label'
					data-tooltip="{{mf 'categories.show_courses' 'Show all courses in'}} {{categoryName}}"
					href="/find?categories={{this}}">
					{{categoryName}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>
