

<template name="venueMap">
	<div class="form-group">
		<label>{{mf 'course.venue.map.location'}}</label>
		<div class="venue-map-location">

			<div class="venue-map-location-search">
					{{#if haveVenues}}

						<ul class="venue-map-location-candidates">
							{{#each venues}}
								<li class='venue-map-location-candidate js-location-candidate {{hoverClass}}'>
									{{name}}
									<div class="address">{{address}}</div>
								</li>
							{{/each}}
						</ul>
					{{else}}
						{{mf 'venue.map.locations.foundnone'}}
					{{/if}}

			</div>
			<div class="venue-map-location-map ">
				{{> map markers=venueMarkers}}
			</div>
		</div>
	</div>
</template>
