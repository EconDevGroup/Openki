<template name="calendar">
	<div class="container-fluid">
		<div class="calendar">
			<div class="container-fluid">
				<div class="row">
					<h1>{{mf 'calendar.upcoming_events' 'Upcoming Events'}}
					</h1>
					{{#each calendar_eventlist}}
						{{> calendar_event}}
					{{/each}}
				</div>
				<div class="row">
					<h1>{{mf 'calendar.past_events' 'Past Events'}}</h1>
					{{#each calendar_eventlist_past}}
						{{> calendar_event_past}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="calendar_event">
	<a href="{{pathFor 'showEvent'}}">
		<div class="calendar_event col-xs-12 col-sm-4 col-md-3 col-lg-2 no-padding" style='overflow: hidden'>
			<div class="course_event_date">
				<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
				{{dateformat_withday startdate}}
			</div>
			<div class="course_event_time">
				<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
				{{timeformat startdate}}
				{{#if enddate}}
					- {{timeformat enddate}}
				{{/if}}
				<br>
				{{#if location}}
					<span class="glyphicon glyphicon-home"></span>
					{{this.location}}
					{{#if room}}
						- {{this.room}}
					{{/if}}
				{{/if}}
			</div>
			<div class="course_event_title">
				<h4>{{this.title}}</h4>
			</div>
			<div class="course_event_desc" >
				<p>{{plain this.description}}</p>
			</div>
		</div>
	</a>
</template>

<template name="calendar_event_past">
	<a href="{{pathFor 'showEvent'}}">
	  	<div class="calendar_event_past no-padding col-xs-12 col-sm-4 col-md-3 col-lg-2" style='overflow: hidden'>
			<div class="course_event_date">
				<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
				{{dateformat_withday startdate}} 
			</div>
			<div class="course_event_time">
				<span class="glyphicon glyphicon-time" aria-hidden="true"></span> 
				{{timeformat startdate}} - {{timeformat enddate}} &nbsp;&nbsp;&nbsp; {{this.location}}, {{this.room}}
			</div>
			<div class="course_event_title">
				<h4>{{this.title}}</h4>
			</div>
			<div class="course_event_desc">
				<p>{{plain description}}</p>
			</div>
			<div class="grey_out"></div>
	  	</div>
	</a>
</template>
