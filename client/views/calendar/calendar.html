<template name="calendar">
  <div class="calendar">
	<h1>{{mf 'calendar.upcoming_events' 'Upcoming Events'}}</h1>
	<ul class="calendar_eventlist">
		{{#each calendar_eventlist}}
			{{> calendar_event}}
		{{/each}}
	</ul>
	
	<h1>{{mf 'calendar.past_events' 'Past Events'}}</h1>
	<ul>
		{{#each calendar_eventlist_past}}
			{{> calendar_event_past}}
		{{/each}}
	</ul>
  </div>
</template>

<template name="calendar_event">
	<a href="{{pathFor 'showEvent'}}">
	  <div class="calendar_event">
		<p class="course_event_date">
			<span class="icon-mini_date"></span> {{dateformat_withday startdate}} 
		</p>
		<p class="course_event_time">
			<span class="icon-clock"></span> {{timeformat startdate}}
		</p>
		<p class="course_event_title">{{this.title}}</p>
		<p class="course_event_desc">{{this.description}}</p>
	  </div>
	</a>
</template>

<template name="calendar_event_past">
	<a href="{{pathFor 'showEvent'}}">
	  <div class="calendar_event_past">
		<p class="course_event_date">
			<span class="icon-mini_date"></span> {{dateformat startdate}} 
		</p>
		<p class="course_event_time">
			<span class="icon-clock"></span> {{timeformat startdate}}
		</p>
		<p class="course_event_title">{{this.title}}</p>
		<p class="course_event_desc">{{description}}</p>
	  </div>
	</a>
</template>
