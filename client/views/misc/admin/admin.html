<template name="admin">

	<div id="admin">

		{{#unless isAdmin}}
			<p>{{mf 'admin.no_admin' "Sorry, you're not admin"}}</p>
		{{else}}

		<h1 class="name">{{mf 'admin.interface' 'Admin-Interface'}}</h1>
		{{mf 'admin.choose_user' 'choose user to upgrade to admin'}}

		{{/unless}}
	</div>
</template>
