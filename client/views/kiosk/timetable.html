<template name="kioskTimetable">
	<div class="kiosk">
		<div class="timetable">
			<div class="times">
				<div>
				{{#each months}}
					<div style={{position}}>{{showMonth moment}}</div>
				{{/each}}
				</div>
				<div>
				{{#each days}}
					<div style={{position}}>{{showDay moment}}</div>
				{{/each}}
				</div>
				<div>
				{{#each hours}}
					<div style={{position}}>{{showHour moment}}</div>
				{{/each}}
				</div>
			</div>
		{{#each this.grouped}}
			<div class="locations">
				<div class="locationName">
					{{location.name}}
				</div>
				{{#each rows}}
					<div class="rows">
					{{#each this}}
							<a href="{{pathFor  'showEvent'}}" class="event" style={{position}}>
								{{this.title}}
							</a>
					{{/each}}
					</div>
				{{/each}}
			</div>
		{{/each}}
		</div>
	</div>
</template>
