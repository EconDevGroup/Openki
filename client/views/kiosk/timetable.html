<template name="kioskTimetable">
	<div class="kiosk">
		<div class="timetable">
		{{#each this}}
			<div class="locations">
				<div class="locationName">
					{{location.name}}
				</div>
				{{#each rows}}
					<div class="rows">
					{{#each this}}
							<a href="{{pathFor  'showEvent'}}" class="event" style={{position}}>
								{{this.title}}
							</a>
					{{/each}}
					</div>
				{{/each}}
			</div>
		{{/each}}
		</div>
	</div>
</template>
