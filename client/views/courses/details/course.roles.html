<template name="roles">
	<div class="roles">
		<ul class='subscribers'>
		{{#each members}}
			{{> member_roles member=this course=..}}
		{{/each}}
		</ul>
	</div>
</template>

<template name="member_roles">
	<li>
		{{>profilelink member.user}}
		<ul class='roles'>
			{{#each member.roles}}
				<li class='{{this}}'>{{mf roleShort}}</li>
			{{/each}}
			{{#if maySubscribe}}
			<button class='makeTeam'>
				<span class="glyphicon glyphicon-plus"></span>
				{{mf 'course.roles.maketeam' 'Add to team'}}
			</button>
			{{/if}}
		</ul>
		<span class="member_comment">
			{{#if editableMessage}}
				{{> editable editableMessage}}
			{{else}}
				{{member.comment}}
			{{/if}}
		</span>
	</li>
</template>
