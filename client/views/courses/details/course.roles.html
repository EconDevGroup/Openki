<template name="roles">
	{{#if members}}
	<div class="courseDetails_participants_count">
		<p>
			<span class="glyphicon glyphicon-user"></span>&nbsp;
			{{mf 'course.dtails.paticipants.title' 'Participants'}}
		</p>
	</div>
	<div class="roles">
		<ul class='subscribers'>
		{{#each members}}
			{{> member_roles member=this course=..}}
		{{/each}}
		</ul>
	</div>
	{{/if}}
</template>

<template name="member_roles">
	<li>
		{{>profilelink member.user}}
		<ul class='roles_list'>
			{{#each member.roles}}
				<li class='{{this}}'>
				{{mf roleShort}}
				</li>
			{{/each}}
			{{#if maySubscribe}}
			<button class='makeTeam'>
				<span class="glyphicon glyphicon-plus"></span>
				{{mf 'course.roles.maketeam' 'Add to team'}}
			</button>
			{{/if}}
		</ul>
		<span class="member_comment">
			{{#if editableMessage}}
				{{> editable editableMessage}}
			{{else}}
				{{member.comment}}
			{{/if}}
		</span>
	</li>
</template>
