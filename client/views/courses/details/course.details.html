<template name="courseDetailsPage">
	<div class="course-details-page">
		<div class="course-details-column-left">
			{{#if edit}}
				{{> course_edit course}}
			{{else}}
				<div class="course-details {{#with course}}{{coursestate}}{{/with}}">
					{{#if isProposal}}
						<div class="course-details-status">
							<div>
							{{mf 'course.details.tag.proposal' 'proposal'}}
							</div>
						</div><!-- /.course-details-status -->
					{{/if}}

					<div class="course-details-title">
						{{#if editableName}}{{>editable editableName}}{{else}}{{course.name}}{{/if}}
						{{#with course}}
							{{#if currentUserMayEdit}}
									<button class="js-delete-course-btn"
										data-toggle="tooltip"
										data-original-title="{{mf 'course.details.del_btn' 'Delete course'}}"
										type="button"
										role="button">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
									<button class="js-edit-course-btn"
										data-toggle="tooltip"
										data-original-title="{{mf 'course.details.edit_btn' 'Edit course'}}"
										type="button"
										role="button">
										<span class="glyphicon glyphicon-edit"></span>
									</button>
							{{/if}}
						{{/with}}
					</div><!-- /.course-details-title -->

					{{#with course}}
					<div class="course-details-categories">
						{{> showCategories}}
					</div><!-- /.course-details-categories -->
					<div class="course-details-groups">
						{{> groupList}}
						{{> groupListing course}}
					</div><!-- /.course-details-groups -->
					{{/with}}

					{{> courseDetailsSubmenu}}
				</div><!-- /.course-details -->
				{{> report}}
			{{/if}}
			<!-- GET VIEWPORT SIZE AND ADJUST LAYOUT-->
			{{#if mobileViewport}}
				{{> course_events}}
			{{else}}
				{{> discussion course}}
			{{/if}}
		</div><!-- /.course-details-column-left -->
		<div class="course-details-column-right">
			{{#unless mobileViewport}}
				{{> course_events}}
			{{/unless}}
			<div class="course-details-component">
					{{> courseMembers course}}
					{{> courseRoles roles_details}}
			</div><!-- /.course-details-roles-container -->
			{{#if mobileViewport}}
				{{> discussion course}}
			{{/if}}
		</div><!-- /.course-details-column-right -->
	</div><!-- /.course-details-page -->
</template>

<template name="courseDetailsSubmenu">
	<div>
		<nav>
			<ul class="nav nav-tabs">
				<li role="presentation" class='active'>
					<a href="#description" data-toggle="tab">
						<span class="fa fa-info"></span>&nbsp;
						{{mf 'course.subnav.descr' 'Description'}}
					</a>
				</li>
				{{#if hasFiles}}
					<li role="presentation">
						<a href="#docs" data-toggle="tab">
							<span class="glyphicon glyphicon-folder-open"></span>&nbsp;
							{{mf 'course.subnav.docs' 'Docs'}}
						</a>
					</li>
				{{/if}}
				<li role="presentation">
					<a href="#history" data-toggle="tab">
						<span class="fa fa-history"></span>&nbsp;
						{{mf 'course.subnav.history' 'History'}}
					</a>
				</li>
			</ul>
		</nav>
		<div class="tab-content">
			<div class="tab-pane active" id="description">
				{{> courseDetailsDescription}}
			</div><!-- /.tab-pane#description -->
		{{#if hasFiles}}
			<div class="tab-pane" id="docs">
				{{> coursedocs}}
			</div><!-- /.tab-pane#docs -->
		{{/if}}
			<div class="tab-pane" id="history">
				{{> coursehistory}}
			</div><!-- /.tab-pane#history -->
		</div><!-- /.tab-content -->
	</div>
</template>

<template name="courseDetailsDescription">
	<div>
		<p class="course-details-description">
			{{#if editableDescription}}{{>editable editableDescription}}{{else}}{{{course.description}}}{{/if}}
		</p>
	</div>
</template>
