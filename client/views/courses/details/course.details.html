<template name="coursedetails">

  <div id="coursedetails">

	{{#with course}}
		{{#if isEditing}}
			{{>course_edit}}
		{{else}}

			<div class="course_main">
                {{title name " - hmmm"}}
                <h2 class="name">{{name}}</h2>
                <p class="small"> Time created: {{dateformat time_created}}, Last edited: {{dateformat time_lastedit}} Created by: {{username createdby}}</p>
                
                <div class="categorylist small">
                {{> show_categories}}
                </div>
                <br class="clear"/>
                                
                <ul class="course_submenu">
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Wiki</a></li>
                    <li><a href="#">Docus</a></li>
                    <li><a href="#">Similar Courses</a></li>
                    <li><a href="#">...</a></li>
                </ul>
    
                <p class="descr">{{description}}</p>
    
                {{#if mayEdit}}
                <input type="button" class="edit" value="Edit" />
                <input type="button" class="del" value="Delete" />
                {{/if}}
			</div>


		{{/if}}

			{{#each roleDetails roles}}
				{{> roleDetails}}
			{{/each}}

	{{/with}}




	<div class="participants">
		<h3>Participants</h3>
		<ul class='subscribers'>
		{{#each subscribers}}
			<li>
				{{>profilelink id}}
				<ul class='roles'>
					{{#each roles}}
						<li class='{{this}}'> {{this}} </li>
					{{/each}}
				</ul>
			</li>
		{{/each}}
		</ul>
	</div>

	{{#with course}}
		<div class="discussion">
		{{> discussion}}
		</div>
		{{> votelists}}
		{{> postDialog}}

	{{/with}}

  </div>
<div class="course_right_column">
	{{#with course}}
			{{> course_events}}
	{{/with}}
  </div>
</template>

<template name="roleDetails">
	<div class="roleDetails role_{{roletype.type}}">
		<div class="subscribe">
		{{#if subscribed}}
			<span class='subscribed'>you are subscribed as {{roletype.type}}<input type="button" class="unsubscribe" name="{{roletype.type}}" value="retract" /></span>
		{{else}}
			<input type="button" class="subscribe" name="participant" value="{{roletype.subscribe}}" />
		{{/if}}
		</div>
	</div>

</template>
