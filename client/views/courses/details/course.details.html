<template name="courseDetailsPage">
	<div class="course-details-page">
		<div class="course-details-column-left">
			{{#if edit}}
				{{> course_edit course}}
			{{else}}
				<div class="course-details {{#with course}}{{coursestate}}{{/with}}">
					{{#if isProposal}}
						<div class="course-details-status">
							<div>
							{{mf 'course.details.tag.proposal' 'proposal'}}
							</div>
						</div><!-- /.course-details-status -->
					{{/if}}

					<div class="course-details-title">
						{{#if editableName}}{{>editable editableName}}{{else}}{{course.name}}{{/if}}
						{{#with course}}
							{{#if currentUserMayEdit}}
									<button class="js-delete-course-btn"
										data-tooltip="{{mf 'course.details.del_btn' 'Delete course'}}"
										type="button"
										role="button">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
									<button class="js-edit-course-btn"
										data-tooltip="{{mf 'course.details.edit_btn' 'Edit course'}}"
										type="button"
										role="button">
										<span class="glyphicon glyphicon-edit"></span>
									</button>
							{{/if}}
						{{/with}}
					</div><!-- /.course-details-title -->
					{{#with course}}
						<div class="course-details-categories">
							{{> showCategories}}
						</div><!-- /.course-details-categories -->
						<div class="course-details-groups">
							{{> courseGroupList}}
						</div>
					{{/with}}
					{{> courseDetailsSubmenu}}
				</div><!-- /.course-details -->
				{{> report}}
			{{/if}}
			<!-- GET VIEWPORT SIZE AND ADJUST LAYOUT-->
			{{#if mobileViewport}}
				{{> course_events}}
			{{else}}
				{{> discussion course}}
			{{/if}}
		</div><!-- /.course-details-column-left -->
		<div class="course-details-column-right">
			{{#unless mobileViewport}}
				{{> course_events}}
			{{/unless}}
			<div class="course-details-component">
					{{> courseMembers course}}
					{{> courseRoles roles_details}}
			</div><!-- /.course-details-roles-container -->
			{{#if mobileViewport}}
				{{> discussion course}}
			{{/if}}
		</div><!-- /.course-details-column-right -->
	</div><!-- /.course-details-page -->
</template>

<template name="courseDetailsSubmenu">
	<div>
		<nav>
			<ul class="nav nav-tabs">
				<li role="presentation" class='active'>
					<a href="#description" data-toggle="tab">
						<span class="fa fa-info"></span>&nbsp;
						{{mf 'course.subnav.descr' 'Description'}}
					</a>
				</li>
				{{#if hasFiles}}
					<li role="presentation">
						<a href="#docs" data-toggle="tab">
							<span class="glyphicon glyphicon-folder-open"></span>&nbsp;
							{{mf 'course.subnav.docs' 'Docs'}}
						</a>
					</li>
				{{/if}}
				<li role="presentation">
					<a href="#history" data-toggle="tab">
						<span class="fa fa-history"></span>&nbsp;
						{{mf 'course.subnav.history' 'History'}}
					</a>
				</li>
			</ul>
		</nav>
		<div class="tab-content">
			<div class="tab-pane active" id="description">
				{{> courseDetailsDescription}}
			</div><!-- /.tab-pane#description -->
		{{#if hasFiles}}
			<div class="tab-pane" id="docs">
				{{> coursedocs}}
			</div><!-- /.tab-pane#docs -->
		{{/if}}
			<div class="tab-pane" id="history">
				{{> coursehistory}}
			</div><!-- /.tab-pane#history -->
		</div><!-- /.tab-content -->
	</div>
</template>

<template name="courseDetailsDescription">
	<div>
		<p class="course-details-description">
			{{#if editableDescription}}{{>editable editableDescription}}{{else}}{{{course.description}}}{{/if}}
		</p>
	</div>
</template>


<template name="courseGroupList">
	<ul class="groups-list">
		{{#each groups}}
		<li>
			{{> groupName}}
			{{#if isOrganizer}}
				<span class="glyphicon glyphicon-bullhorn group-add"></span>
			{{/if}}
			{{#if tools}}
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle group-add" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
				{{#each tools}}
					<li>{{> toolTemplate}}</li>
				{{/each}}
				</ul>
			</div>
			{{/if}}
		</li>
		{{/each}}
		{{> courseGroupAdd}}
	</ul>
</template>


<template name="courseGroupAdd">
	{{#if groupsToAdd}}
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle no-btn-style" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="glyphicon glyphicon-plus" title="{{mf 'course.group.addText' 'Add a group'}}"></span>
			</button>

			<ul class="dropdown-menu group-editor">
				{{#each groupsToAdd}}
					<li>
						<span class="group">{{> groupName}}</span>
						<button type="button" class="js-add" value="{{this}}">
							{{mf 'course.group.confirmAddButton' "Promote"}}
						</button>
					</li>
				{{/each}}
			</ul>
		</div>
	{{/if}}
</template>


<template name="courseGroupRemove">
	<li style="position: relative">
		<span class="fa fa-remove js-expand" title="{{mf 'course.group.remove.confirm' 'Remove {NAME} from list of promoters' NAME=name}}">{{mf 'course.group.remove' 'Remove'}}</span>
		{{#if expanded}}
			<div class="group-editor">
				{{#with groupId}}{{mf 'course.group.confirmRemoveText' 'Stop listing group "{NAME}" as promoters?' NAME=name}}{{/with}}
				<button type="button" class="js-remove">
					{{mf 'course.group.confirmRemoveButton' "Delist"}}
				</button>
			</div>
		{{/if}}
	</li>
</template>


<template name="courseGroupMakeOrganizer">
	<li style="position: relative">
		<span class="glyphicon glyphicon-bullhorn js-expand" title="{{mf 'course.group.addorg' 'Add {NAME} as editors' NAME=name}}"> make editor</span>
		{{#if expanded}}
			<div class="group-editor">
				{{#with groupId}}{{mf 'course.group.confirmOrgText' 'Add group "{NAME}" as editors?' NAME=name}}{{/with}}
				{{mf 'course.group.confirmOrgNotes' "All members of the group will be able to edit the course and can create new events for it."}}
				<button type="button" class="js-makeOrganizer">
					{{mf 'course.group.confimOrgButton' "Give editing rights"}}
				</button>
			</div>
		{{/if}}
	</li>
</template>

<template name="courseGroupRemoveOrganizer">
	<li style="position: relative">
		<span class="fa fa-remove js-expand" title="{{mf 'course.group.removeorg' "Remove organizer status for '{NAME}'" NAME=name}}">no editing</span>
		{{#if expanded}}
			<div class="group-editor">
				{{#with groupId}}{{mf 'course.group.confirmRemoveOrgText' 'Take away all editing rights from group "{NAME}"?' NAME=name}}{{/with}}
				<button type="button" class="js-removeOrganizer">
					{{mf 'course.group.confimRemoveOrgButton' "Take away editing rights"}}
				</button>
			</div>
		{{/if}}
	</li>
</template>
