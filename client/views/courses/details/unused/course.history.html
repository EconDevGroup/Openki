<template name="coursehistory">
    {{#if has_past_events}}
    <div class="timeline-pre">
        <div class="timeline-start-container">
            <div class="timeline-start"></div>
        </div>
        <div class="timeline-header">
            <h5>{{mf 'course.title.Past events' 'Past events'}}</h5>
        </div>
    </div>
	{{#each events_list_past}}
    <div class="timeline">
        <div class="timeline-eventdate {{this._id}}">
            {{dateformat_mini_fullmonth start}}
        </div>
        <div class="timeline-eventline-container">
            <div class="timeline-eventline"></div>
            <div class="timeline-eventpoint {{this._id}}"></div>
        </div>
    </div>
    <div class="coursehistory-event">
		<a href="{{pathFor 'showEvent'}}">
			{{this.title}}
		</a>
	</div>
	{{/each}}
    {{else}}
    <h4>{{mf 'course.history.no_past_events' 'No past events for this course.'}}</h4>
    {{/if}}
</template>
