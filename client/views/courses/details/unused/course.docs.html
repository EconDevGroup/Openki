<template name="coursedocs">
	<div class="beta_inform">
	<!--h3>In a later Version of this Software you can upload Files for Course-Documentation here. (Handouts, Slides, Exercises, Photos etc.)</h3-->
	{{#if courseEvents}}
		<p>
			<div style="margin-top:10px;">
				{{#each courseEvents}}
					{{#if this.files}} 
						{{#each files}}
							<div class="container-fluid">
								<div style="float:left; margin-right:20px;">
									{{> eventDocs}}
								</div>
								<div>
									{{dateformat_mini_fullmonth ../start}}
								</div>
							</div>				
						{{/each}}
			
					{{/if}}
				{{/each}}
			</div>
		</p>
		<p> If not differently indicated these files are licensed under <a href='http://creativecommons.org/licenses/by-sa/4.0/'>Creative Commons BY-SA </a> </p>
	
	{{else}}
		<p>No docs for this course.</p>
	{{/if}}
	</div>
		
</template>

<template name="eventDocs">
	<p>
		<a href="{{file}}" target="_blank">{{filename}}</a>
	</p>
</template>
