<template name='editable'>
	<div {{wrapAttrs}}>
		<div {{editableAttrs}}>
			{{#if simple}}
				{{text}}
			{{else}}
				{{{text}}}
			{{/if}}
		</div>
		<span class="fa fa-pencil editIcon -edit"></span>
	</div>
	{{#if showControls}}
		{{> editableControls}}
	{{/if}}
</template>

<template name='editableControls'>
	<div class='editable-controls'>
		<button class='btn btn-save js-editable-save'>
			<span class="glyphicon glyphicon-ok"></span>
			{{mf 'editable.store' 'Store changes'}}
		</button>
		<button class='btn btn-cancel js-editable-cancel'>
			<span class="glyphicon glyphicon-remove"></span>
			{{mf 'editable.discard' 'Discard changes'}}
		</button>
	</div>
</template>
