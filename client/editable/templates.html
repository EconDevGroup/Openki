<template name='editable'>
	{{#if simple}}
		<span class='editable' data-placeholder="{{mf 'editable.add_text' 'Add text here'}}" style="padding: 0.5em">>{{text}}</span>
		{{#if changed}}
		<div class='editable-controls'>
			<button class='editable-store'>
				<span class="glyphicon glyphicon-ok"></span>
				{{mf 'editable.store' 'Store changes'}}
			</button> 
			<button class='editable-cancel'>
				<span class="glyphicon glyphicon-remove"></span>
				{{mf 'editable.discard' 'Discard changes'}}
			</button> 
		</div>
		{{/if}}
	{{else}}
		<div class='editable' data-placeholder="{{mf 'editable.add_text' 'Add text here'}}" style="min-height: 4ex, padding: 0.5em">{{{text}}}</div>
		{{#if changed}}
		<div class='editable-controls'>
			<button class='editable-store'>
				<span class="glyphicon glyphicon-ok"></span>
				{{mf 'editable.store' 'Store changes'}}
			</button> 
			<button class='editable-cancel'>
				<span class="glyphicon glyphicon-remove"></span>
				{{mf 'editable.discard' 'Discard changes'}}
			</button> 
		</div>
		{{/if}}
	{{/if}}
</template>
