<template name='editable'>
	<div {{editableAttrs}}>
		{{#if simple}}
			{{text}}
		{{else}}
			{{{text}}}
		{{/if}}
	</div>
	{{#if showControls}}
		{{> editableControls}}
	{{/if}}
</template>

<template name='editableControls'>
	<div class='editable-controls'>
		<button class='editable-store'>
			<span class="glyphicon glyphicon-ok"></span>
			{{mf 'editable.store' 'Store changes'}}
		</button>
		<button class='editable-cancel'>
			<span class="glyphicon glyphicon-remove"></span>
			{{mf 'editable.discard' 'Discard changes'}}
		</button>
	</div>
</template>
