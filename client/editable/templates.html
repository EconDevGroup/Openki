<template name='editable'>
	<div class='editable' data-placeholder='{{mf 'editable.add_text' 'Add text here'}}'>{{{text}}}</div>
	{{#if changed}}
	<div class='editable-controls'>
		<button class='editable-store'>{{mf 'editable.store' 'Store changes'}}</button> 
		<button class='editable-cancel'>{{mf 'editable.cancel' 'Cancel changes'}}</button> 
	</div>
	{{/if}}
</template>
