<template name='editable'>
	<div class='editable' data-placeholder='{{mf 'editable.add_text' 'Add text here'}}'>{{#if simple}}{{text}}{{else}}{{{text}}}{{/if}}</div>
	{{#if changed}}
	<div class='editable-controls'>
		<button class='editable-store'>{{mf 'editable.store' 'Store changes'}}</button> 
		<button class='editable-cancel'>{{mf 'editable.discard' 'Discard changes'}}</button> 
	</div>
	{{/if}}
</template>
